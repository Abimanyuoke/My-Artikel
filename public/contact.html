<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>

    <!-- Tailwind css -->
     <link rel="stylesheet" href="output.css">


     <style>
        *{
            font-family: "Inter", sans-serif;
        }
     </style>

</head>
<body class="bg-repeat scroll-smooth h-auto" style="background-image: url(img/background.png)">

    <!-- Contact Start -->
  <section id="contact" class="pt-36 pb-36"> 
    <div class="container rounded-lg pt-16">
        <div class="mx-auto px-4">
            <div class="max-w-xl mx-auto text-center mb-16">
                <h4 class="font-semibold text-lg text-primary mb-2 lg:text-2xl">Contact</h4>
                <h2 class="font-bold mb-4 text-dark text-3xl sm:text-4xl lg:text-5xl">Hubungi Saya</h2>
                <p class="font-medium text-md text-gray md:text-lg">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorem necessitatibus consectetur distinctio ipsum.</p>
            </div>
        </div>

        <form>
            <div class="w-full lg:w-2/3 lg:mx-auto">
                <div class="w-full px-4 mb-8">
                    <label for="name" class="text-base font-bold text-primary">Nama</label>
                    <input type="text" id="name" class="w-full bg-slate-200 text-dark p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                </div>
                <div class="w-full px-4 mb-8">
                    <label for="email" class="text-base font-bold text-primary">Email</label>
                    <input type="email" id="email" class="w-full bg-slate-200 text-dark p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                </div>
                <div class="w-full px-4 mb-8">
                <label for="massage" class="text-base font-bold text-primary">Pesan</label>
                <input type="text" id="massage" class="w-full bg-slate-200 text-dark p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary h-32">
            </div>

            <div class="w-full pb-16">
                <button class="text-base font-semibold text-white bg-primary py-3 px-8 rounded-full w-full hover:opacity-80 hover:shadow-lg transition duration-500 ">Kirim</button>
            </div>
        </div>
        </form>
    </div>
  </section>
<!-- Contact End -->
    
</body>
</html>
